    <script>
document.addEventListener("DOMContentLoaded", function() {
    var furElements = document.querySelectorAll("#fur1, #fur2, #fur3, #fur4, #fur5, #fur6, #fur7, #fur8, #fur9, #fur10, #fur11, #fur12");
    var larmElement = document.getElementById("larm");
    var rarmElement = document.getElementById("rarm");
    var lfootElement = document.getElementById("lfoot");
    var rfootElement = document.getElementById("rfoot");
     var tearElement = document.getElementById("tear");
     var triElement = document.getElementById("tri");
    var furCount = 0;
    var isLarmMoved = false;
    var h3Element = document.querySelector("h3");

tearElement.style.opacity = "0";
triElement.style.opacity = "0";
    h3Element.style.opacity = "0";

    furElements.forEach(function(element) {
        element.addEventListener("mouseenter", handleMouseEnter);
        element.addEventListener("mouseleave", handleMouseLeave);
    });

    function handleMouseEnter() {
        this.remove();
        furCount++;

        if (furCount === 12 && !isLarmMoved) {
            moveLArm();
            moveRArm();
            moveLFoot();
            moveRFoot();
            showH3();
            showTear();
            showTri();
            isLarmMoved = true;
        }
    }

    function handleMouseLeave() {
        furCount--;

        if (furCount === 0 && isLarmMoved) {
            resetLArm();
            resetRArm();
            resetLFoot();
            resetRFoot();
            hideH3();
            hideTear();
            hideTri();
        }
    }

    function moveLArm() {
        larmElement.style.left = "50%";
        larmElement.style.marginLeft = "-71px";
        larmElement.style.top = "558px";
        larmElement.style.transform = "rotate(69.04deg)";
    }

    function moveRArm() {
        rarmElement.style.right = "50%";
        rarmElement.style.marginLeft = "27px";
        rarmElement.style.top = "558px";
        rarmElement.style.transform = "rotate(-69.04deg)";
    }

    function moveLFoot() {
        lfootElement.style.left = "50%";
        lfootElement.style.marginLeft = "-84px";
        lfootElement.style.top = "732.02px";
        lfootElement.style.transform = "rotate(0deg)";
    }

    function moveRFoot() {
        rfootElement.style.right = "50%";
        rfootElement.style.marginLeft = "11px";
        rfootElement.style.top = "732.02px";
        rfootElement.style.transform = "rotate(0deg)";
    }

    function resetLArm() {
        larmElement.style.left = "50%";
        larmElement.style.marginLeft = "-152px";
        larmElement.style.top = "565.2px";
        larmElement.style.transform = "rotate(-135deg)";
    }

    function resetRArm() {
        rarmElement.style.left = "50%";
        rarmElement.style.marginLeft = "107px";
        rarmElement.style.top = "565.2px";
        rarmElement.style.transform = "rotate(135deg)";
    }

    function resetLFoot() {
        lfootElement.style.left = "50%";
        lfootElement.style.marginLeft = "-65px";
        lfootElement.style.top = "732.02px";
        lfootElement.style.transform = "rotate(0deg)";
    }

    function resetRFoot() {
        rfootElement.style.left = "50%";
        rfootElement.style.marginLeft = "65px";
        rfootElement.style.top = "732.02px";
        rfootElement.style.transform = "rotate(0deg)";
    }

   function showH3() {
    h3Element.style.opacity = "1";
    setTimeout(function() {
        var linkElement1 = document.createElement("a");
        linkElement1.href = "https://www.youtube.com"; // 첫 번째 주소
        linkElement1.target = "_blank";
        linkElement1.textContent = "youtube.com"; // 첫 번째 텍스트
        linkElement1.style.textAlign = "center";

         var textElement = document.createElement("span");
        textElement.textContent = "Did you enter the webpage I recommended? ";
        textElement.style.fontSize = "13px";
        textElement.style.textAlign = "center";

        var linkElement2 = document.createElement("a");
        linkElement2.href = "great.html"; // 두 번째 주소
        linkElement2.target = "_blank";
        linkElement2.textContent = "then.."; // 두 번째 텍스트
        linkElement2.style.fontSize = "13px";
        linkElement2.style.textAlign = "center";

        var brElement1 = document.createElement("br"); // 첫 번째 줄바꿈
        var brElement2 = document.createElement("br"); // 두 번째 줄바꿈
        var brElement3 = document.createElement("br");

        h3Element.innerHTML = "";
        h3Element.appendChild(linkElement1);
        h3Element.appendChild(brElement1); // 첫 번째 줄 띄어쓰기
        h3Element.appendChild(brElement2); // 두 번째 줄 띄어쓰기
        h3Element.appendChild(textElement);
        h3Element.appendChild(brElement3);
        h3Element.appendChild(linkElement2);
    }, 3000);
}


     function hideH3() {
       h3Element.style.opacity = "0";
    }

    function showTear() {
        tearElement.style.opacity = "1";
    }

    function hideTear(){
        tearElement.style.opacity = "0";
    }
    function showTri() {
        triElement.style.opacity = "1";
    }

    function hideTri(){
        triElement.style.opacity = "0";

});
